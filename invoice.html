<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    
</head>

<body on>
    <!-- Invoice content goes here -->
    <div>
        <div id="divId"  class="card text-center  d-flex justify-content-center align-item-center ">
            <div >
                
                <div class="sidebar-header bg-primary">
                    <h2><img src="resourses/logo.png" class="img-fluid rounded" /><span>Ruhunu Hospital</span></h2>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <h3>Invoice</h1>
                        <p>Patient: <span id="patient-name"></span></p>
                        <p>Doctor: <span id="doctor-name"></span></p>
                        <p>Date: <span id="appointment-date"></span></p>
                        <p>Time: <span id="appointment-time"></span></p>
                        <p>Total Charge: Rs. <span id="total-charge"></span></p>
                        
                </div>
                <div class="card-footer text-body-secondary">
                    Thank you !
                </div>
            </div>
           
        </div>
        <div class="d-flex justify-content-center mt-2 ">
            <button class="btn btn-primary me-4" onclick="printDiv('divId')">print</button>
            <button class="btn btn-secondary" onclick="redirectToDashboard()">Close</button>
        </div>
        
    
    </div>


    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"></script>
    <script src="scripts/invoice.js"></script>


</body>

</html>
